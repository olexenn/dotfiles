#set -g visual-silence off
#setw -g monitor-activity off
#set -g bell-action none

set -g mouse on

unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

set-option -g default-shell /bin/zsh

set -g default-terminal "screen-256color"

setw -g mode-keys vi

set -g status-position bottom
set -g status-bg black
set -g status-fg white
set -g status-left ''
set -g status-right '#[fg=brightblack,bg=black,bold] %d/%m #[fg=brightblack,bg=black,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g mode-keys vi

setw -g window-status-current-format ' #I#[fg=magenta]:#[fg=blue]#W#[fg=yellow]#F '
setw -g window-status-format ' #I#[fg=magenta]:#[fg=red]#W#[fg=green]#F '

set-option -g history-limit 5000
